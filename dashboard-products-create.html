<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="" />
    <meta name="author" content="" />

    <title>TOKO ONLINE</title>

    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <script src="https://cdn.ckeditor.com/4.17.1/standard/ckeditor.js"></script>

    <link href="style/main.css" rel="stylesheet" type="text/css" />
  </head>

  <body>
    <div class="page-dashboard">
      <div class="d-flex" id="wrapper" data-aos="fade-right">
        <div class="border-right" id="sidebar-wrapper">
          <div class="sidebar-heading text-center">
            <img src="images/logo.svg" alt="logo-toko" class="my-4">
          </div>
          <div class="list-group list-group-flush">
            <a href="dashboard.html" class="list-group-item list-group-item-action ">Dashboard</a>
            <a href="dashboard-products.html" class="list-group-item list-group-item-action ">My Products</a>
            <a href="dashboard-transactions.html" class="list-group-item list-group-item-action ">Transactions</a>
            <a href="dashboard-setting.html" class="list-group-item list-group-item-action active">Store Settings</a>
            <a href="dashboard-account.html" class="list-group-item list-group-item-action ">My Account</a>
          </div>
        </div>
        <div id="page-content-wrapper">
          <nav
            class="navbar navbar-expand-lg navbar-light navbar-store fixed-top"
            data-aos="fade-down"
            aria-label="Navbar"
          >
            <div class="container-fluid">
              <button class="btn btn-secondary d-md-none mr-auto mr-2" id="menu-toggle">
                &laquo; Menu
              </button>
              <button
                class="navbar-toggler"
                type="button"
                data-toggle="collapse"
                data-target="#navbarResponsive"
                aria-controls="navbarResponsive"
                aria-expanded="false"
                aria-label="Toggle navigation"
              >
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarResponsive">
                <!-- Desktop Menu -->
                <ul class="navbar-nav d-none d-lg-flex ml-auto">
                  <li class="nav-item dropdown">
                    <a
                      class="nav-link"
                      href="#"
                      id="navbarDropdown"
                      role="button"
                      data-toggle="dropdown"
                      aria-haspopup="true"
                      aria-expanded="false"
                    >
                      <img
                        src="images/icon-user.png"
                        alt=""
                        class="rounded-circle mr-2 profile-picture"
                      />
                      Hi, Angga
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                      <a class="dropdown-item" href="dashboard.html">Dashboard</a>
                      <a class="dropdown-item" href="dashboard-account.html"
                        >Settings</a
                      >
                      <div class="dropdown-divider"></div>
                      <a class="dropdown-item" href="/">Logout</a>
                    </div>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link d-inline-block mt-2" href="#">
                      <img src="images/icon-cart-filled.svg" alt="" />
                      <div class="card-badge">3</div>
                    </a>
                  </li>
                </ul>

                <!-- Mobile Menu -->
                <ul class="navbar-nav d-block d-lg-none">
                  <li class="nav-item">
                    <a class="nav-link" href="#">
                      Hi, Angga
                    </a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link d-inline-block" href="#">
                      Cart
                    </a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
          <div class="section-content section-dashboard-home" data-aos="fade-up">
            <div class="container-fluid">
              <div class="dashboard-heading">
                <h2 class="dashboard-title">Create New Product</h2>
                  <p class="dashboard-subtitle">Create your own product</p>
              </div>
              <div class="dashboard-content">
                <div class="row">
                  <div class="col-12">
                    <div class="card">
                      <div class="card-body col-12">
                        <div class="row d-flex align-items-baseline">
                          <div class="col-md-6">
                            <form class="mt-3">
                              <div class="form-group">
                                <label>Product Name</label>
                                <input
                                  type="text"
                                  class="form-control"
                                  aria-describedby="nameHelp"
                                  value="Shirup Marzan"
                                  autofocus
                                />
                              </div>
                          </div>
                          <div class="col-md-6">
                            <form class="mt-3">
                              <div class="form-group">
                                <label>Product Name</label>
                                <input
                                  type="text"
                                  class="form-control"
                                  aria-describedby="nameHelp"
                                  value="Shirup Marzan"
                                  autofocus
                                />
                              </div>
                          </div>
                          <div class="col-md-12">
                            <form class="mt-3">
                              <div class="form-group">
                                <label>Category</label>
                                <select
                                  name="category"
                                  id="category"
                                  class="form-control"
                                >
                                  <option value="Furniture">Furniture</option>
                                </select>
                              </div>
                          </div>
                          <div class="col-md-12">
                            <form class="mt-3">
                              <div class="form-group">
                                <label>Description</label>
                                <textarea name="editor">The Nike Air Max 720 SE goes bigger than ever before with Nike's tallest Air unit yet for 
                                  unimaginable, all-day comfort. There's super breathable fabrics on the upper, while 
                                  colours add a modern edge. Bring the past into the future with the Nike Air Max 2090, 
                                  a bold look inspired by the DNA of the iconic Air Max 90. Brand-new Nike Air cushioning </textarea>
                              </div>
                            </form>
                          </div>
                          <div class="col-md-12">
                            <div class="form-group">
                              <label for="thumbnails">Thumbnails</label>
                              <input
                                type="file"
                                multiple
                                class="form-control pt-1"
                                id="thumbnails"
                                aria-describedby="thumbnails"
                                name="thumbnails"
                              />
                              <small class="text-muted">
                                Kamu dapat memilih lebih dari satu file
                              </small>
                            </div>
                          </div>
                        </div>
                        <div class="row mt-4">
                          <div class="col-md-12">
                            <button
                              type="submit"
                              class="btn btn-success px-5 btn-block"
                            >
                              Update Product
                            </button>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

      </div>
    </div>

    <script src="vendor/jquery/jquery.slim.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
    <script>
      $("#menu-toggle").click(function(e) {
        e.preventDefault();
        $("#wrapper").toggleClass("toggled");
      });
    </script>
    <script>
        CKEDITOR.replace( 'editor' );
    </script>
  </body>
</html>
